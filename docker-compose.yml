services:
  server:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "${SERVER_PORT:-4174}:4174"
    environment:
      - NODE_ENV=production
      - PORT=4174
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL:-}
    command: >
      sh -c "
        apk add --no-cache git &&
        git clone --depth 1 --branch ${BRANCH:-main} ${REPO_URL:-https://github.com/Gizmo091/game_crypt.git} /app &&
        cd /app/server &&
        npm ci --only=production &&
        npm start
      "
    restart: unless-stopped

  client:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "4173:4173"
    environment:
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:4174}
    command: >
      sh -c "
        apk add --no-cache git &&
        git clone --depth 1 --branch ${BRANCH:-main} ${REPO_URL:-https://github.com/Gizmo091/game_crypt.git} /app &&
        cd /app/client &&
        npm ci &&
        npm run build &&
        npm run preview -- --host 0.0.0.0 --port 4173
      "
    depends_on:
      - server
    restart: unless-stopped

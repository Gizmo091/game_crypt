services:
  server:
    image: node:20-alpine
    working_dir: /
    init: true
    stop_grace_period: 3s
    ports:
      - "${SERVER_PORT:-4174}:4174"
    environment:
      - NODE_ENV=production
      - PORT=4174
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL:-}
      - PERSISTENT_PATH=/data
    volumes:
      - server_data:/data
    command: >
      sh -c "
        rm -rf /app && mkdir -p /app
        apk add --no-cache git &&
        git clone --depth 1 --branch ${BRANCH:-main} ${REPO_URL:-https://github.com/Gizmo091/game_crypt.git} /app &&
        cd /app/server &&
        npm ci --only=production &&
        exec node index.js
      "
    restart: unless-stopped

  client:
    image: node:20-alpine
    working_dir: /
    init: true
    stop_grace_period: 3s
    ports:
      - "4173:${VITE_PORT:-4173}"
    environment:
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:4174}
      - VITE_ALLOWED_HOST=${VITE_ALLOWED_HOST:-localhost}
      - VITE_PORT=${VITE_PORT:-4173}
    command: >
      sh -c "
        rm -rf /app && mkdir -p /app
        apk add --no-cache git &&
        git clone --depth 1 --branch ${BRANCH:-main} ${REPO_URL:-https://github.com/Gizmo091/game_crypt.git} /app &&
        cd /app/client &&
        npm ci &&
        npm run build &&
        exec npm run preview -- --host 0.0.0.0 --port ${VITE_PORT:-4173}
      "
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server_data:

services:
  client:
    image: node:20-alpine
    working_dir: /
    ports:
      - "4173:${VITE_PORT:-4173}"
    environment:
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:4174}
      - VITE_ALLOWED_HOST=${VITE_ALLOWED_HOST:-localhost}
      - VITE_PORT=${VITE_PORT:-4173}
    command: >
      sh -c "
        rm -rf /app && mkdir -p /app
        apk add --no-cache git &&
        git clone --depth 1 --branch ${BRANCH:-main} ${REPO_URL:-https://github.com/Gizmo091/game_crypt.git} /app &&
        cd /app/client &&
        npm ci &&
        npm run build &&
        npm run preview -- --host 0.0.0.0 --port ${VITE_PORT:-4173}
      "
    restart: unless-stopped
